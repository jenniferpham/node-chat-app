<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css">
        
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users">

            </div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages">
            </ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="enter message here" autofocus autocomplete="off"/>
                    <button type="">Send</button>
                     <button id="send-location">Send Location</button
                </form>
            </div>
            
        </div>

       <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
       </script> 

       <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{time}}</span>
                </div>
                <div class="message__body">
                    <a href="{{url}}" target="_blank">My Current Location</a>
                </div>
            </li>
       </script> 
       
        <script src="/socket.io/socket.io.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
